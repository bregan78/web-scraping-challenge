<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
  <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
        
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button"> Scrape New Data!</a></p>
        </div>
        <br>
    
        <div class="row">
            <div class="col-md-12 .d-md-flex">
                <h3> Latest Mars News </h3>
                <h4> {{ mars.mars_title }}</h4>
                <p>{{ mars.mars_body}}</p>

            </div>
        </div>

        <div class="row">
            <div class="col-md-7 .d-md-flex img-fluid ">
                <h4>Featured Mars Image</h4>
                <img class = "imgfeat" src="{{mars.featured_image_url}}" alt="featured image">
            </div>
            <div class="col-md-4 .d-md-flex">
                <h4>Mars Facts</h4>
                <div > 
                    {{mars.html | safe}}
                </div>

            </div>


        </div>  
    
    
    </div>
</body>

</html>
